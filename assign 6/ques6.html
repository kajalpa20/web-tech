<title>question 6</title>
</head>
<body>
<script>
var confirm= confirm("Do you want to print Sum of first 10 natural numbers?");
if(confirm)
{
let sum=0;
for(let i=1;i<=10;i++){
sum +=i;
}
document.body.innerHTML="Sum of first 10 natural number is" +sum;
}
else{
document.body.innerHTML="wrong input";
}
</script>
</body>
</html>
