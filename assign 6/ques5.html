<title>question 5</title>
</head>
<body>
<script>
var number=prompt("enter a number");
document.body.innerText="Prime numbers between 1 and "+number+" are: ";
for(let i=2; i<= parseINT(number); i++)
{ let flag=0;
for(let j=2; j<i; j++)
{if (i%j==0)
{ flag=1;
break;
}
}
if(flag==0)
{ document.body.innerText += parseInt(number);
}
}
</script>
</body>
</html>
