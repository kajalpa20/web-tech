<title>Question 6</title>
</head>
<body>
<script>
var num1 = prompt("Enter first number: ");
var num2 = prompt("Enter second number: ");
var sum = 0;
for (let i = num1; i <= num2; i++) {
sum += parseInt(i);
}
alert("Sum of numbers between " + num1 + " and " + num2 + " is " + sum);
</script>
</body>
</html>
